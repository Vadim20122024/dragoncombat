<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./src/index.js" defer></script>
</head>
<body>
    





   <div class="app">
    
    <div class="app_display">
        <div class="display_header">
            <div class="display_header_name">Dragon Kombat</div>
            <div class="display_header_other">
                <div><img draggable="false" src="./img/Union.png" alt="">Dragon</div>
                <div><img draggable="false" src="./img/binance.png" alt="">Binance</div>
            </div>
        </div>
     <div class="display_main">
      <div class="display_nav">


        <div class="nav_item-1">
            Earn per tap
            <p>+1</p>
        </div>
        <div class="nav_item-2">
            Coins tp level up
            <p>10M</p>
        </div>
        <div class="nav_item-3">
            Profit per hour
            <p>+0K</p>
        </div>
      </div>


      <div class="display_wallet">
        <img draggable="false" src="./img/HMSTR.png" alt=""> <span id="wallet_coin">0</span>
      </div>

        <div class="display_content">
            <div class="display_progress">
              <p>Level <span id="level">1</span>/35</p>
              <div class="level_bar">
                  <div class="level_progress"></div>
              </div> 
        
            
      
        
          
            </div>

            <div class="display_tap">
              <img draggable="false" src="./img/dragon_LVL_1.png" alt="">
            </div>
      
            <div class="display_energy">
              <img draggable="false" src="./img/energy.png" alt=""><span id="energy">1000</span>/1000
            </div> 
            
          </div>

        <div class="mine_content">

          <nav class="mine_nav">
            <nav class="mine_item">Markets</nav>
            <nav class="mine_item">PR&Team</nav>
            <nav class="mine_item">Legal</nav>
            <nav class="mine_item">Specials</nav>
          </nav>

      </div>

        <div class="display_footer">
          <div class="display_footer_exchange">
              <img draggable="false" src="./img/binance.png" alt="">
             <p>Exchange</p>
          </div>
          <div class="display_footer_mine">
            <img draggable="false" src="./img/mine.png" alt="">
            <p>Mine</p>
        </div>
          <div class="display_footer_friends">
              <img draggable="false" src="./img/friends.png" alt="">
              <p>Friends</p>
          </div>
        </div>
         
       
       

      

     </div>



    </div>

   </div>





</body>
</html>
